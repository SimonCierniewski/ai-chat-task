# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Increase memory for the Gradle daemon
# Fixes "Daemon will expire after the build after running out of JVM heap space"
org.gradle.jvmargs=-Xmx2048m -Xms512m -XX:MaxMetaspaceSize=512m -XX:+UseG1GC -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable Gradle caching for faster builds
org.gradle.caching=true

# Enable parallel builds
org.gradle.parallel=true

# Disable configuration caching due to Android plugin compatibility issues
org.gradle.configuration-cache=false

# Disable on-demand configuration for stability
org.gradle.configureondemand=false

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
android.useAndroidX=true

# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies,
# thereby reducing the size of the R class for that library
android.nonTransitiveRClass=true

# Enable non-final R classes for faster builds
android.nonFinalResIds=true

# Build cache is now controlled by org.gradle.caching (set above)

# Disable unused build features
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false

# Jetifier is not needed for new projects using AndroidX
android.enableJetifier=false

# IMPORTANT: Force Java 17 for Android builds
# Java 17 is required for Android Gradle Plugin 8.x
org.gradle.java.home=/usr/local/Cellar/openjdk@17/17.0.16/libexec/openjdk.jdk/Contents/Home